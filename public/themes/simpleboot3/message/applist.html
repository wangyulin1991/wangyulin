<!DOCTYPE html>
<html>
<head>
  <title>{$category.name} {$category.seo_title} {$site_info.site_name|default=''}</title>
  <meta name="keywords" content="{$category.seo_keywords},{$site_info.site_seo_keywords|default=''}"/>
  <meta name="description" content="{$category.seo_description},{$site_info.site_seo_description|default=''}">
  <include file="public@head2"/>
  <hook name="before_head_end"/>
</head>
<body class="body-white">
<div class="container">
  <php>$demo_time=2;</php>
  <h2>{$category.name}</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="">
        <php>
          $where=[
          'post.create_time'=>['egt',0]
          ];
          $page=[
          'list_rows'=>10,
          'next'=>'下一页',
          'prev'=>'上一页'
          ];
        </php>
        <message:articles item="vo" where="$where" order="post.create_time DESC" page="$page"
                         relation="categories"
                         categoryIds="$category.id"
                         returnVarName="articles_data">
          <div class="list-boxes">
            <h2><a href="{:cmf_url('message/Article/index',array('id'=>$vo['id'],'cid'=>$category['id'],'user_id'=>$userId))}">{$vo.post_title}</a>
            </h2>
            <p>{$vo.post_excerpt}</p>
          </div>
        </message:articles>
      </div>
      <ul class="pagination">
        <page/>
      </ul>
    </div>
  </div>
</div>
<include file="public@scripts"/>
</body>
</html>
