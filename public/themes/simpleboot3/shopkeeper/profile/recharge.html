<script>
    //100px=1rem
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    $(document).ready(function () {
        $("#nav a").off("click").on("click",function(){
            var index = $(this).index();
            $(this).addClass("on").siblings().removeClass("on");
            $("#contentBox .box").eq(index).addClass("active").siblings().removeClass("active");
        });

        $("#ul li").click(function() {
            $('#pay_way').val($(this).find('img:first').data('way'));
            $(this).addClass("selected").siblings("li").removeClass("selected");
        });
    });
    function recharge() {
        if ($('#pay_way').val() == '') {
            alert('支付方式不能为空');
            return;
        }
        if ($('#input-money').val() == '') {
            alert('充值金额不能为空');
            return;
        }

        $('#form').submit();
        window.parent.showOverlay();
        var get = setInterval("getStatus()",1000);
        setTimeout(function () {
            clearInterval(get);
            window.parent.hideOverlay();
        },120000);
    }
    function getStatus() {
        $.ajax({
            url: '{:url("pay/get_status")}',
            data: {vild_code: {$vild_code}},
            type: 'get',
            success: function (data) {
                if (data != null && data.code == 1 && data.data == 1) {
                    window.location.reload();
                    window.parent.hideOverlay();
                }
            }
        })
    }

</script>
