<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>刷客接单设置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('config/brush_config')}">
			<input type="hidden" name="id" value="{$config.id}">
			<div class="form-group">
                <span style="font-size: large">刷客设置</span><hr>
                <label for="input-max_num_month" class="col-sm-2 control-label"><span class="form-required">*</span>每月最大接单数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-max_num_month" name="max_num_month" value="{$config.max_num_month|default=''}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-max_num_user_month" class="col-sm-2 control-label"><span class="form-required">*</span>同一商户每月最大接单数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-max_num_user_month" name="max_num_user_month"  value="{$config.max_num_user_month|default=''}">
				</div>
			</div>
			<div class="form-group">
                <span style="font-size: large">新刷客设置</span><hr>
                <label for="input-reg_day" class="col-sm-2 control-label"><span class="form-required">*</span>注册天数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-reg_day" name="reg_day" value="{$config.reg_day}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-limit_money" class="col-sm-2 control-label"><span class="form-required">*</span>接单限制金额</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-limit_money" name="limit_money" value="{$config.limit_money|default=''}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-max_task_count_new" class="col-sm-2 control-label"><span class="form-required">*</span>每月最大接单数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-max_task_count_new" name="max_task_count_new" value="{$config.max_task_count_new|default=''}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
