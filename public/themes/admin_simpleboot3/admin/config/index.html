<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>任务列表</a></li>
		</ul>
        <br>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
                    <th>任务类型</th>
                    <th>父辈佣金</th>
                    <th>祖辈佣金</th>
                    <th width="140">{:lang('ACTIONS')}</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="process" item="vo" index="groupIndex">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.parent_commission}</td>
                    <td>{$vo.ancestry_commission}</td>
                    <td>
                        <a class="btn btn-xs btn-warning btn-" href="{:url('config/edit', array('id'=>$vo['id'], 'process_id'=>$vo['process_id']))}">编辑</a>
                    </td>
                </tr>
            </foreach>
			</tbody>
		</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script>
    
    function toggleChecked() {
        if ($('#status_N').is(':checked')) {
            $('#status_N_dv').show();
        } else {
            $('#status_N_dv').hide();
        }
    }
    
    function audit() {
        var status = $('input[name="status"]:checked').val();
        var reason = $('#reject_reason').val();
        $('#status_msg').hide();
        $('#reason_msg').hide();
        if (status == null) {
            $('#status_msg').show();
            return false;
        } else if (status == '2' && reason == '') {
            $('#reason_msg').show();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
