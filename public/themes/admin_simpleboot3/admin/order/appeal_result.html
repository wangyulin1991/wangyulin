        <div class="form-group" style="text-align: center">
            <div class="col-md-6 col-sm-10">
                <textarea id="input-from_name" name="appeal_result" style="width: 400px;height: 200px">{$appeal_result}</textarea>

            <button type="submit" class="btn btn-primary">处理</button>
        </div>
    </form>
</div>

    $(function () {
        $('#js-smtpsecure').val("{$smtp_secure|default=''}");
    });
