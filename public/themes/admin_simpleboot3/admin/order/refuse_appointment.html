<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拒绝</title>
    <style>
        body{margin: 0;padding: 0;}
        .d_form{width: 100%;min-height: 70px;background: #ffffff;}
        .d_form label{width: 200px;text-align: right;display: inline-block;}
        .d_in{height: 50px;line-height: 50px;}
        select{width: 300px;height: 30px;border: solid 1px #9f9f9f;border-radius: 5px;}
        input{width: 300px;height: 30px;border: solid 1px #9f9f9f;border-radius: 5px;padding-left: 10px;box-sizing: border-box;}
        .input1{width: 15px;height: 15px;}

        label{font-weight: normal;font-size: 18px;}
        .daohang{width: 100%;height: 30px;line-height: 30px;padding-left: 15px;padding-top: 10px;font-size: 16px}
    </style>
</head>
<body>
<div class="d_form">
    <div class="daohang"><span>预约管理</span> > <span>订单拒绝</span></div>
    <form method="post" action="{:url('Order/refuse_appointment')}">
        <input type="hidden" name="id" id="order_id" value="{$refuseId}">
        <input type="hidden" name="task_id" id="task_id" value="{$task_id}">
        <div class="d_in">
            <label>拒绝原因：</label>
            <textarea id="refuse_remark" style="width: 450px;height:100px;"></textarea>
        </div>
    </form>
</div>
</body>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script>
    function getAuditData() {
        var data = new Array();
        data.id = $('#order_id').val();
        data.task_id = $('#task_id').val();
        data.refuse_remark = $('#refuse_remark').val();
        return data;
    }
</script>
</html>
