<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <tr>
            <th width="150px">真实姓名</th>
            <td>
              {$data.real_name}
            </td>
          </tr>
          <tr>
            <th>手机号码</th>
            <td>
              {$data.cellphone}
            </td>
          </tr>
          <tr>
            <th>推荐人手机号</th>
            <td>
              {$data.f_cellphone}
            </td>
          </tr>
          <tr>
            <th>QQ号</th>
            <td>
              {$data.qq}
            </td>
          </tr>
          <tr>
            <th>旺旺号</th>
            <td>
              {$data.taobao_ww}
            </td>
          </tr>
          <tr>
            <th>银行卡号</th>
            <td>
              {$data.bank_number}
            </td>
          </tr>
          <tr>
            <th>淘宝信誉等级</th>
            <td>
              <img src="{$taobao_credit_level[$data.taobao_level_credit]['logo']}" />
            </td>
          </tr>
          <tr>
            <th>淘气值</th>
            <td>
              <img src="{:cmf_get_image_preview_url($data['taobao_tq'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <tr>
            <th>淘宝评价管理电脑版</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['taobao_photo'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <tr>
            <th>支付宝实名截图</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['alipay_photo'])}"
                     width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <!--
          <tr>
            <th>京东信誉等级</th>
            <td>
              {$data.taobao_level_credit}
            </td>
          </tr>
          <tr>
            <th>京东实名截图</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['jd_photo'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          -->
          <tr>
            <th>身份证号码</th>
            <td class="form-inline">
              {$data.id_card_no}
            </td>
          </tr>
          <tr>
            <th>身份证正面</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['id_card_first'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <tr>
            <th>身份证反面</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['id_card_second'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <tr>
            <th>推荐人身份证正面</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['f_id_card_first'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <tr>
            <th>推荐人身份证反面</th>
            <td class="form-inline">
              <img src="{:cmf_get_image_preview_url($data['f_id_card_second'])}"
                   width="135" style="cursor: pointer"/>
            </td>
          </tr>
          <tr>
            <th>审核备注</th>
            <td class="form-inline">
              <textarea class="form-control" name="audit_remarks" id="audit_remarks" rows="10" cols="50"></textarea>
              <input type="hidden" name="id" id="brush_guest_id" value="{$data.id}">
            </td>
          </tr>
        </table>
      </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
  function getAuditData() {
      var data = new Array();
      data.id = $('#brush_guest_id').val();
      data.audit_remarks = $('#audit_remarks').val();
      return data;
  }

  function onfusRemarks(){
      $('#audit_remarks').focus();
  }
</script>
</body>
</html>
