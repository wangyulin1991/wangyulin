<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('shopkeeper/index')}">商户列表</a></li>
			<li class="active"><a>商户店铺</a></li>
		</ul>
        <br><br>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
                    <th>隶属分站</th>
                    <th>店铺类型</th>
                    <th>店铺名</th>
                    <th>地址</th>
                    <th>掌柜旺旺</th>
                    <th>添加时间</th>
                    <!--<th width="140">{:lang('ACTIONS')}</th>-->
                </tr>
            </thead>
            <tbody>
            <foreach name="shops" item="vo" index="groupIndex">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.section_id}</td>
                    <td>{:code($vo.type)}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.link}</td>
                    <td>{$vo.trademanager}</td>
                    <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
                   <!-- <td>
                        <a class="btn btn-xs btn-primary" href="{:url('shop/edit')}?id={$vo.id}">编辑</a>
                    </td>-->
                </tr>

            </foreach>
			</tbody>
		</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
