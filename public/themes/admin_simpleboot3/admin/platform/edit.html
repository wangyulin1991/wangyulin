<include file="public@header"/>
<style type="text/css">
  .pic-list li {
    margin-bottom: 5px;
  }
</style>
<script type="text/html" id="photos-item-tpl">
  <li id="saved-image{id}">
    <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
    <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
           style="width: 200px;" title="图片名称">
    <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
         onclick="imagePreviewDialog(this.src);">
    <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
    <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
  </li>
</script>
<script type="text/html" id="files-item-tpl">
  <li id="saved-file{id}">
    <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
    <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
           style="width: 200px;" title="文件名称">
    <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
    <a href="javascript:uploadOne('文件上传','#file-{id}','file');">替换</a>
    <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
  </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
  <ul class="nav nav-tabs">
    <li><a href="{:url('Platform/index')}">平台列表</a></li>
    <li class="active"><a href="{:url('Platform/add')}">编辑平台</a></li>
  </ul>
  <form action="{:url('Platform/edit')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <tr>
            <th>平台名称<span class="form-required">*</span></th>
            <td>
              <input class="form-control" type="text" name="platform_name"
                     id="platform_name" required value="{$platform.platform_name}" placeholder="请输入平台名称"/>
            </td>
          </tr>
          <tr>
            <th>平台图标<span class="form-required">*</span></th>
            <td class="form-inline">
              <input id="logo" class="form-control" type="hidden" name="logo"
                     value="{$platform.logo|default=''}">

              <a href="javascript:uploadOneImage('图片上传','#logo');">
                <img src="{:cmf_get_image_preview_url($platform.logo)}"
                     id="logo-preview"
                     width="135" style="cursor: pointer"/>
              </a>
              <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
            </td>
          </tr>
          <tr>
            <th>平台链接<span class="form-required">*</span></th>
            <td>
              <input class="form-control" type="text" name="link" id="link" value="{$platform.link}"
                     placeholder="平台链接">
            </td>
          </tr>
          <tr>
          <tr>
            <th>排序<span class="form-required">*</span></th>
            <td>
              <input class="form-control" type="text" name="sort" id="sort" value="{$platform.sort}"
                     placeholder="排序">
            </td>
          </tr>
          <tr>
            <th>平台状态<span class="form-required">*</span></th>
            <td>
              <select class="form-control" name="status">
                <if condition="$platform.status eq 1">
                  <option value="0">关闭</option>
                  <option value="1" selected>开启</option>
                <else/>
                  <option value="0">关闭</option>
                  <option value="1">开启</option>
                </if>
              </select>
            </td>
          </tr>
        </table>
        <hook name="portal_admin_article_edit_view_main"/>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{$platform.id}">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
            <a class="btn btn-default" href="{:url('Platform/index')}">{:lang('BACK')}</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').on('click',function () {
            $(this).prev().find('img').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $(this).parent().find('input:first').val('');
        });

    });
</script>
</body>
</html>
