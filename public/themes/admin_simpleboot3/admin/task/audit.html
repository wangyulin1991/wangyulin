<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <form action="{:url('task/audit')}" method="post" class="form-horizontal js-ajax-form  margin-top-20">
        <div class="form-group">
            <label class="col-sm-2 control-label">审核结果</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline"><input type="radio" id="status_Y" name="status" value="1" onclick="toggleChecked()">通过</label>
                <label class="radio-inline"><input type="radio" id="status_N" name="status" value="2" onclick="toggleChecked()">拒绝</label>
            </div>
        </div>
        <br>
        <div class="form-group" style="display: none" id="status_N_dv">
            <label for="input-reject_reason" class="col-sm-2 control-label">拒绝原因</label>
            <div >
                <textarea id="input-reject_reason" name="reject_reason"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
                提交更改
            </button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function toggleChecked() {
        if ($('#status_N').is(':checked')) {
            $('#status_N_dv').show();
        } else {
            $('#status_N_dv').hide();
        }
    }
</script>
</body>
</html>
