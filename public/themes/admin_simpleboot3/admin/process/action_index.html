<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Process/actionIndex')}">动作列表</a></li>
        <li><a href="{:url('Process/actionAdd')}">添加动作</a></li>
    </ul>
    <form class="js-ajax-form" action="{:url('Menu/listOrder')}" method="post">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>动作名称</th>
                <th>动作类型</th>
                <th>动作状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="actions" id="action">
                <tr>
                    <td>{$action.id}</td>
                    <td>{$action.action_name}</td>
                    <td>{$action.action_type}</td>
                    <td>{$action.status?'开启':'关闭'}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('Process/actionEdit', ['id' => $action['id']])}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Process/actionDelete', ['id' => $action['id']])}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
</body>
</html>
