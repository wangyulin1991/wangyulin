<include file="public@header" />
</head>
<body>
<div class="wrap">
  <ul class="nav nav-tabs">
    <li><a href="{:url('Jobs/index')}">职业列表</a></li>
    <li  class="active"><a href="{:url('Jobs/add')}">添加职业</a></li>
  </ul>
  <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Jobs/edit')}">
    <div class="form-group">
      <label for="input-job_name" class="col-sm-2 control-label"><span class="form-required">*</span>职业名称</label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-job_name" name="job_name" value="{$job.job_name|default=''}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-status" class="col-sm-2 control-label"><span class="form-required">*</span>职业状态</label>
      <div class="col-md-6 col-sm-10">
        <select class="form-control" name="status" id="input-status">
          <if condition="$job.status eq 1">
            <option value="0">关闭</option>
            <option value="1" selected>开启</option>
          <else/>
            <option value="0" selected>关闭</option>
            <option value="1">开启</option>
          </if>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="id" value="{$job.id}" />
        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
      </div>
    </div>
  </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
